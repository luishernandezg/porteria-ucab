<app-menu></app-menu>
<div id="crt" class="col-md-6">
                   
            <h2 align="center"><br>Entrar a la UCAB<br><hr></h2>
         
                    
                    <form class="form-horizontal" role="form" method="post">
                          

                           <!--matricula--> 
                          <div class="form-group">
                    
                            <label  class="col-xs-4 control-label">Matricula</label>
                            <div class="col-xs-6">
                              <input class="form-control" id="matricula" #matricula>
                            </div>
                    
                          </div>

                           <!-- puesto--> 
                          <div class="form-group">
            
                            <label  class="col-xs-4 control-label">Numero Puesto</label>
                            <div class="col-xs-6">
                              <input class="form-control" id="puesto" #puesto>
                            </div>
                      
                          </div>

                          <div id="div-boton">
            
                            <br><td></td><a type="button" class="btn btn-info" (click)="insert(matricula,puesto)" >Entrar</a>
                           <div><h4> {{ mensajes | json }}</h4> </div>
                                  <br><br>
                         <ul> <li *ngFor="let puesto of puestos">Puesto Libre:  {{ puesto.nropuesto }}</li>  </ul>
                          </div>

                         

                                    
                            
                      
                     </form>
                  </div>
