
<app-top-bar></app-top-bar>
<div class="row">
<div class ="col-md-2">
</div>
<div  class ="col-md-7">
     <!-- esto no hace asi, mejorar -->
	<section style="margin-top: 20%" class="main container">
        <br><br>
         <div id="crt" class="col-md-6 col-md-offset-3">
                      
      	
         			<form id="signin" class="form-horizontal"  role="form">

                        <h1> Login </h1>
                        <br>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="user" type="user" class="form-control" name="Usuario" value="" placeholder="Nombre" #email>                                        
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="Clave" value="" placeholder="Clave" #clave>                                        
                        </div>

                        <div>
                        <button type="button" class="btn btn-primary" (click)="getToken(email,clave)">Login</button>
                        
                        <!--<a id="login_register_btn" type="submit" class="btn btn-link" href="formulario.html" ></a>-->
                        <button routerLink="/resgistro" type="button" class="btn btn-danger">Registrarse</button>
                        
                      </div>
                      <br><br>

                      <div *ngIf="loading"><div class="loader"></div> </div>
                                   <div [ngClass]="{'alert alert-success': creado, 'alert alert-danger': nocreado}">  {{ alerta }}  </div>
                                 <p [hidden]="!visible">
                                  
                                   <a  type="button" class="btn btn-default" routerLink="/mod-datos-personales">Continuar</a>
                                 </p>

                   </form>
             
             </div>
      
  </section>
</div>

</div>
